<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warehouse Box & Unit Management System</title>

    <!-- Preload critical assets -->
    <link rel="preload" href="/src/main.tsx" as="script" type="module" />
    <link rel="preload" href="/src/index.css" as="style" />

    <!-- DNS prefetching for external resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://api.tempolabs.ai" />

    <!-- Preconnect to critical origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://api.tempolabs.ai" crossorigin />

    <!-- Meta tags for better SEO and sharing -->
    <meta
      name="description"
      content="Warehouse inventory management system for tracking shoe and sandal stock in both box and unit quantities"
    />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script src="https://api.tempolabs.ai/proxy-asset?url=https://storage.googleapis.com/tempo-public-assets/error-handling.js"></script>
  </body>
</html>
